- hosts: all
  remote_user: root
  roles:
    - role: bootstrap
    - role: python
    - role: locales
    - role: timezone
    - role: dumb-init
    - role: gosu

- hosts: all
  remote_user: root
  roles:
    - role: cvs
    - role: svn
    - role: git
    - role: mercurial
    - role: perforce
    - role: docker
    - role: java
      java_release: "8"
    - role: bamboo
      bamboo_version: "{{ lookup('env','BAMBOO_VERSION') }}"
      bamboo_jvm_minimum_memory: "{{ lookup('env', 'JVM_MINIMUM_MEMORY') }}"
      bamboo_jvm_maximum_memory: "{{ lookup('env', 'JVM_MAXIMUM_MEMORY') }}"
      bamboo_catalina_connector_proxyname: "{{ lookup('env', 'CATALINA_CONNECTOR_PROXYNAME') }}"
      bamboo_catalina_connector_proxyport: "{{ lookup('env', 'CATALINA_CONNECTOR_PROXYPORT') }}"
      bamboo_catalina_connector_scheme: "{{ lookup('env', 'CATALINA_CONNECTOR_SCHEME') }}"
      bamboo_catalina_connector_secure: "{{ lookup('env', 'CATALINA_CONNECTOR_SECURE') }}"
      bamboo_catalina_context_path: "{{ lookup('env', 'CATALINA_CONTEXT_PATH') }}"
      bamboo_jvm_support_recommended_args: "{{ lookup('env', 'JVM_SUPPORT_RECOMMENDED_ARGS') }}"
