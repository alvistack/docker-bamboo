- hosts: all
  remote_user: root
  roles:
    - role: bootstrap
    - role: python
    - role: locales
    - role: timezone
    - role: dumb-init

- hosts: all
  remote_user: root
  roles:
    - role: cvs
    - role: svn
    - role: git
    - role: mercurial
    - role: perforce
    - role: docker
    - role: java
      package:
        - { state: "latest", name: "openjdk-8-jdk" }
      java_home: "/usr/lib/jvm/java-8-openjdk-amd64"
    - role: bamboo
      bamboo_download:
        url: "{{ lookup('env','BAMBOO_DOWNLOAD_URL') }}"
        dest: "{{ lookup('env','BAMBOO_DOWNLOAD_DEST') }}"
        checksum: "{{ lookup('env','BAMBOO_DOWNLOAD_CHECKSUM') }}"
