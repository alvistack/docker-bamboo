scenario:
  name: default
driver:
  name: delegated
  options:
    managed: false
    ansible_connection_options:
      ansible_connection: local
platforms:
  - name: localhost
lint:
  name: yamllint
dependency:
  name: galaxy
  options:
    role-file: ansible-role-requirements.yml
    roles-path: /etc/ansible/roles
    ignore-errors: true
provisioner:
  name: ansible
  env:
    ANSIBLE_ROLES_PATH: /etc/ansible/roles
  lint:
    name: ansible-lint
verifier:
  name: testinfra
  lint:
    name: flake8
