- hosts: all
  remote_user: root
  roles:
    - role: bootstrap
    - role: python
    - role: ansible
    - role: locales
    - role: timezone
    - role: dumb-init

- hosts: all
  remote_user: root
  roles:
    - role: cvs
    - role: svn
    - role: git
    - role: mercurial
    - role: perforce
    - role: docker
    - role: java
      package:
        - { state: "latest", name: "openjdk-8-jdk" }
      java_home: "/usr/lib/jvm/java-8-openjdk-amd64"
      when: ansible_os_family | lower == 'debian'
    - role: java
      package:
        - { state: "latest", name: "java-1.8.0-openjdk" }
      java_home: "/usr/lib/jvm/jre-openjdk"
      when: ansible_os_family | lower == 'redhat'
    - role: bamboo
      bamboo_download_url: "{{ lookup('env','BAMBOO_DOWNLOAD_URL') }}"

- hosts: all
  remote_user: root
  tasks:
    - name: flush pip cache
      file:
        dest: "{{ item.dest }}"
        state: "{{ item.state }}"
        owner: "{{ item.owner }}"
        group: "{{ item.group }}"
        mode: "{{ item.mode }}"
      with_items:
        - { state: "absent", dest: "/root/.cache/pip", owner: "root", group: "root", mode: "0755" }
      changed_when: false

    - name: flush apt lists cache
      file:
        dest: "{{ item.dest }}"
        state: "{{ item.state }}"
        owner: "{{ item.owner }}"
        group: "{{ item.group }}"
        mode: "{{ item.mode }}"
      with_items:
        - { state: "absent", dest: "/var/lib/apt/lists", owner: "root", group: "root", mode: "0755" }
        - { state: "directory", dest: "/var/lib/apt/lists", owner: "root", group: "root", mode: "0755" }
        - { state: "touch", dest: "/var/lib/apt/lists/lock", owner: "root", group: "root", mode: "0640" }
      changed_when: false
