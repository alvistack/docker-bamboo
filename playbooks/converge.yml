- hosts: all
  remote_user: root
  become: true
  tasks:
    - name: include default variables
      ansible.builtin.include_vars: "./vars/main.yml"

    - name: include release specific variables
      ansible.builtin.include_vars: "{{ _loop_var }}"
      loop: "{{ query('first_found', _params) }}"
      loop_control:
        loop_var: _loop_var
      vars:
        _params:
          files:
            - "{{ ansible_distribution | lower }}-{{ ansible_distribution_version | lower }}.yml"
            - "{{ ansible_distribution | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
            - "{{ ansible_distribution | lower }}.yml"
            - "{{ ansible_os_family | lower }}-{{ ansible_distribution_version | lower }}.yml"
            - "{{ ansible_os_family | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
            - "{{ ansible_os_family | lower }}.yml"
          paths:
            - "./vars"
          skip: true

    - name: include release specific tasks
      ansible.builtin.include_tasks: "{{ _loop_var }}"
      loop: "{{ query('first_found', _params) }}"
      loop_control:
        loop_var: _loop_var
      vars:
        _params:
          files:
            - "{{ ansible_distribution | lower }}-{{ ansible_distribution_version | lower }}.yml"
            - "{{ ansible_distribution | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
            - "{{ ansible_distribution | lower }}.yml"
            - "{{ ansible_os_family | lower }}-{{ ansible_distribution_version | lower }}.yml"
            - "{{ ansible_os_family | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
            - "{{ ansible_os_family | lower }}.yml"
          paths:
            - "./tasks"
          skip: true

    - name: include default tasks
      ansible.builtin.include_tasks: "./tasks/main.yml"

    - name: include role
      ansible.builtin.include_role:
        name: python

    - name: include role
      ansible.builtin.include_role:
        name: ansible

    - name: include role
      ansible.builtin.include_role:
        name: locales

    - name: include role
      ansible.builtin.include_role:
        name: timezone

    - name: include role
      ansible.builtin.include_role:
        name: catatonit

    - name: include role
      ansible.builtin.include_role:
        name: gosu

    - name: include role
      ansible.builtin.include_role:
        name: cvs

    - name: include role
      ansible.builtin.include_role:
        name: svn

    - name: include role
      ansible.builtin.include_role:
        name: git

    - name: include role
      ansible.builtin.include_role:
        name: mercurial

    - name: include role
      ansible.builtin.include_role:
        name: perforce

    - name: include role
      ansible.builtin.include_role:
        name: crun

    - name: include role
      ansible.builtin.include_role:
        name: containers_common

    - name: include role
      ansible.builtin.include_role:
        name: containernetworking_plugins

    - name: include role
      ansible.builtin.include_role:
        name: conmon

    - name: include role
      ansible.builtin.include_role:
        name: skopeo

    - name: include role
      ansible.builtin.include_role:
        name: buildah

    - name: include role
      ansible.builtin.include_role:
        name: podman

    - name: include role
      ansible.builtin.include_role:
        name: openjdk

    - name: include role
      ansible.builtin.include_role:
        name: bamboo

    - name: symlink files
      ansible.builtin.shell: |
        set -euxo pipefail
        cd /opt/atlassian/bamboo/lib
        rm -rf *postgresql*.jar
        ln -fs /usr/share/java/postgresql.jar .
        rm -rf *mysql-connector-java*.jar
        ln -fs /usr/share/java/mysql-connector-java.jar .
      args:
        executable: "/bin/bash"
      changed_when: false
      failed_when: false
