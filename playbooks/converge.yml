- hosts: all
  remote_user: root
  become: true
  tasks:
    - name: include default variables
      ansible.builtin.include_vars: "./vars/main.yml"

    - name: include release specific variables
      ansible.builtin.include_vars: "{{ _loop_var }}"
      loop: "{{ query('first_found', _params) }}"
      loop_control:
        loop_var: _loop_var
      vars:
        _params:
          files:
            - "{{ ansible_distribution | lower }}-{{ ansible_distribution_version | lower }}.yml"
            - "{{ ansible_distribution | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
            - "{{ ansible_distribution | lower }}.yml"
            - "{{ ansible_os_family | lower }}-{{ ansible_distribution_version | lower }}.yml"
            - "{{ ansible_os_family | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
            - "{{ ansible_os_family | lower }}.yml"
          paths:
            - "./vars"
          skip: true

    - name: include release specific tasks
      ansible.builtin.include_tasks: "{{ _loop_var }}"
      loop: "{{ query('first_found', _params) }}"
      loop_control:
        loop_var: _loop_var
      vars:
        _params:
          files:
            - "{{ ansible_distribution | lower }}-{{ ansible_distribution_version | lower }}.yml"
            - "{{ ansible_distribution | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
            - "{{ ansible_distribution | lower }}.yml"
            - "{{ ansible_os_family | lower }}-{{ ansible_distribution_version | lower }}.yml"
            - "{{ ansible_os_family | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
            - "{{ ansible_os_family | lower }}.yml"
          paths:
            - "./tasks"
          skip: true

    - name: include default tasks
      ansible.builtin.include_tasks: "./tasks/main.yml"

    - name: include role
      ansible.builtin.include_role:
        name: alvistack.python

    - name: include role
      ansible.builtin.include_role:
        name: alvistack.ansible

    - name: include role
      ansible.builtin.include_role:
        name: alvistack.locales

    - name: include role
      ansible.builtin.include_role:
        name: alvistack.timezone

    - name: include role
      ansible.builtin.include_role:
        name: alvistack.catatonit

    - name: include role
      ansible.builtin.include_role:
        name: alvistack.gosu

    - name: include role
      ansible.builtin.include_role:
        name: alvistack.cvs

    - name: include role
      ansible.builtin.include_role:
        name: alvistack.svn

    - name: include role
      ansible.builtin.include_role:
        name: alvistack.git

    - name: include role
      ansible.builtin.include_role:
        name: alvistack.mercurial

    - name: include role
      ansible.builtin.include_role:
        name: alvistack.perforce

    - name: include role
      ansible.builtin.include_role:
        name: alvistack.runc

    - name: include role
      ansible.builtin.include_role:
        name: alvistack.crun

    - name: include role
      ansible.builtin.include_role:
        name: alvistack.containers_common

    - name: include role
      ansible.builtin.include_role:
        name: alvistack.containernetworking_plugins

    - name: include role
