- hosts: all
  remote_user: root
  become: true
  tasks:
    - name: include default variables
      include_vars: "./vars/main.yml"

    - name: include release specific variables
      include_vars: "{{ lookup('first_found', _params, errors='ignore') }}"
      vars:
        _params:
          files:
            - "{{ ansible_distribution | lower }}-{{ ansible_distribution_version | lower }}.yml"
            - "{{ ansible_distribution | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
            - "{{ ansible_os_family | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
            - "{{ ansible_distribution | lower }}.yml"
            - "{{ ansible_os_family | lower }}.yml"
          paths:
            - "./vars"

    - name: include release specific tasks
      include_tasks: "{{ lookup('first_found', _params, errors='ignore') }}"
      vars:
        _params:
          files:
            - "{{ ansible_distribution | lower }}-{{ ansible_distribution_version | lower }}.yml"
            - "{{ ansible_distribution | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
            - "{{ ansible_os_family | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
            - "{{ ansible_distribution | lower }}.yml"
            - "{{ ansible_os_family | lower }}.yml"
          paths:
            - "./tasks"

    - name: include default tasks
      include_tasks: "./tasks/main.yml"

    - name: include role
      include_role:
        name: python

    - name: include role
      include_role:
        name: ansible

    - name: include role
      include_role:
        name: locales

    - name: include role
      include_role:
        name: timezone

    - name: include role
      include_role:
        name: catatonit

    - name: include role
      include_role:
        name: gosu

    - name: include role
      include_role:
        name: cvs

    - name: include role
      include_role:
        name: svn

    - name: include role
      include_role:
        name: git

    - name: include role
      include_role:
        name: mercurial

    - name: include role
      include_role:
        name: perforce

    - name: include role
      include_role:
        name: docker

    - name: include role
      include_role:
        name: cni_plugins

    - name: include role
      include_role:
        name: containers_common

    - name: include role
      include_role:
        name: runc

    - name: include role
      include_role:
        name: conmon

    - name: include role
      include_role:
        name: skopeo

    - name: include role
      include_role:
        name: buildah

    - name: include role
      include_role:
        name: podman

    - name: include role
      include_role:
        name: openjdk

    - name: include role
      include_role:
        name: bamboo

    - name: apt-get install
      apt:
        name: "{{ item.name }}"
        state: "{{ item.state }}"
      loop:
        - { state: "latest", name: "rsync" }
        - { state: "latest", name: "sudo" }
      register: result
      until: result is succeeded

    - name: prepare directories
      file:
        dest: "{{ item.dest }}"
        owner: "{{ item.owner | default('root') }}"
        group: "{{ item.group | default('root') }}"
        mode: "{{ item.mode | default('0755') }}"
        state: "{{ item.state | default('directory') }}"
      loop:
        - { dest: "/etc/ansible" }
        - { dest: "/etc/ansible/group_vars/all" }
        - { dest: "/etc/ansible/playbooks" }
        - { dest: "/etc/ansible/roles" }
        - { dest: "/etc/sudoers.d" }

    - name: rsync directories
      synchronize:
        src: "{{ item.src }}"
        dest: "{{ item.dest }}"
        archive: true
        delete: true
      loop:
        - { src: "../inventory/default/", dest: "/etc/ansible" }
        - { src: "../roles/", dest: "/etc/ansible/roles" }
        - { src: "../playbooks/", dest: "/etc/ansible/playbooks" }

    - name: copy templates
      template:
        dest: "{{ item.dest }}"
        src: "{{ item.src | default('./templates' + item.dest + '.j2') }}"
        owner: "{{ item.owner | default('root') }}"
        group: "{{ item.group | default('root') }}"
        mode: "{{ item.mode | default('0644') }}"
      loop:
        - { dest: "/etc/ansible/ansible.cfg" }
        - { dest: "/etc/ansible/group_vars/all/99-packer.yml" }
        - { dest: "/etc/sudoers.d/bamboo" }

    - name: prepare files
      file:
        dest: "{{ item.dest }}"
        owner: "{{ item.owner | default('root') }}"
        group: "{{ item.group | default('root') }}"
        mode: "{{ item.mode | default('0644') }}"
        state: "{{ item.state | default('file') }}"
      loop:
        - { dest: "/etc/ansible/ansible.cfg" }
        - { dest: "/etc/ansible/group_vars/all/99-packer.yml" }
        - { dest: "/etc/sudoers.d/bamboo" }
