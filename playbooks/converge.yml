- hosts: all
  remote_user: root
  become: true
  tasks:
    - name: groupadd
      group:
        name: "{{ bamboo_group }}"
        system: true
        state: "present"

    - name: useradd
      user:
        name: "{{ bamboo_owner }}"
        group: "{{ bamboo_group }}"
        home: "{{ bamboo_home }}"
        shell: "/usr/sbin/nologin"
        system: true
        create_home: false
        state: "present"

    - include_role:
        name: python

    - include_role:
        name: ansible

    - include_role:
        name: locales

    - include_role:
        name: timezone

    - include_role:
        name: catatonit

    - include_role:
        name: gosu

    - include_role:
        name: cvs

    - include_role:
        name: svn

    - include_role:
        name: git

    - include_role:
        name: mercurial

    - include_role:
        name: perforce

    - include_role:
        name: docker

    - include_role:
        name: cni_plugins

    - include_role:
        name: containers_common

    - include_role:
        name: runc

    - include_role:
        name: conmon

    - include_role:
        name: skopeo

    - include_role:
        name: buildah

    - include_role:
        name: podman

    - include_role:
        name: openjdk

    - include_role:
        name: bamboo
        apply:
          tags: bamboo
      tags: bamboo
