- hosts: all
  remote_user: root
  become: true
  tasks:
    - name: include default variables
      include_vars: "./vars/main.yml"

    - name: include release specific variables
      include_vars: "{{ _loop_var }}"
      loop: "{{ query('first_found', _params) }}"
      loop_control:
        loop_var: _loop_var
      vars:
        _params:
          files:
            - "{{ ansible_distribution | lower }}-{{ ansible_distribution_version | lower }}.yml"
            - "{{ ansible_distribution | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
            - "{{ ansible_distribution | lower }}.yml"
            - "{{ ansible_os_family | lower }}-{{ ansible_distribution_version | lower }}.yml"
            - "{{ ansible_os_family | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
            - "{{ ansible_os_family | lower }}.yml"
          paths:
            - "./vars"
          skip: true

    - name: include release specific tasks
      include_tasks: "{{ _loop_var }}"
      loop: "{{ query('first_found', _params) }}"
      loop_control:
        loop_var: _loop_var
      vars:
        _params:
          files:
            - "{{ ansible_distribution | lower }}-{{ ansible_distribution_version | lower }}.yml"
            - "{{ ansible_distribution | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
            - "{{ ansible_distribution | lower }}.yml"
            - "{{ ansible_os_family | lower }}-{{ ansible_distribution_version | lower }}.yml"
            - "{{ ansible_os_family | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
            - "{{ ansible_os_family | lower }}.yml"
          paths:
            - "./tasks"
          skip: true

    - name: include default tasks
      include_tasks: "./tasks/main.yml"

    - name: include role
      include_role:
        name: python

    - name: include role
      include_role:
        name: ansible

    - name: include role
      include_role:
        name: locales

    - name: include role
      include_role:
        name: timezone

    - name: include role
      include_role:
        name: catatonit

    - name: include role
      include_role:
        name: gosu

    - name: include role
      include_role:
        name: cvs

    - name: include role
      include_role:
        name: svn

    - name: include role
      include_role:
        name: git

    - name: include role
      include_role:
        name: mercurial

    - name: include role
      include_role:
        name: perforce

    - name: include role
      include_role:
        name: runc

    - name: include role
      include_role:
        name: crun

    - name: include role
      include_role:
        name: containers_common

    - name: include role
      include_role:
        name: containernetworking_plugins

    - name: include role
      include_role:
        name: conmon

    - name: include role
      include_role:
        name: skopeo

    - name: include role
      include_role:
        name: buildah

    - name: include role
      include_role:
        name: podman

    - name: touch files
      copy:
        dest: "{{ item.dest }}"
        owner: "{{ item.owner | default('root') }}"
        group: "{{ item.group | default('root') }}"
        mode: "{{ item.mode | default('0644') }}"
        content: ""
        force: false
      loop:
        - { dest: "/etc/containers/nodocker" }

    - name: include role
      include_role:
        name: openjdk

    - name: include role
      include_role:
        name: bamboo
