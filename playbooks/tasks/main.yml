- name: prepare directories
  ansible.builtin.file:
    dest: "{{ item.dest }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0755') }}"
    state: "{{ item.state | default('directory') }}"
  loop:
    - { dest: "/etc/ansible" }
    - { dest: "/etc/ansible/group_vars/all" }
    - { dest: "/etc/ansible/playbooks" }
    - { dest: "/etc/ansible/roles" }

- name: rsync directories
  ansible.posix.synchronize:
    dest: "{{ item.dest }}"
    src: "{{ item.src }}"
    archive: true
    delete: true
  loop:
    - { dest: "/etc/ansible", src: "../inventory/default/" }
    - { dest: "/etc/ansible/playbooks", src: "../playbooks/" }
    - { dest: "/etc/ansible/roles", src: "../roles/" }

- name: copy templates
  ansible.builtin.template:
    dest: "{{ item.dest }}"
    src: "{{ item.src | default('./templates' + item.dest + '.j2') }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0644') }}"
  loop:
    - { dest: "/etc/ansible/group_vars/all/99-packer.yml" }

- name: prepare files
  ansible.builtin.file:
    dest: "{{ item.dest }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0644') }}"
    state: "{{ item.state | default('file') }}"
  loop:
    - { dest: "/etc/ansible/group_vars/all/99-packer.yml" }

- name: groupadd
  ansible.builtin.group:
    name: "{{ bamboo_group }}"
    system: true
    state: "present"

- name: useradd
  ansible.builtin.user:
    name: "{{ bamboo_owner }}"
    group: "{{ bamboo_group }}"
    home: "{{ bamboo_home }}"
    shell: "/usr/sbin/nologin"
    system: true
    create_home: false
    state: "present"

- name: prepare directories
  ansible.builtin.file:
    dest: "{{ item.dest }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0755') }}"
    state: "{{ item.state | default('directory') }}"
  loop:
    - { dest: "/etc/sudoers.d" }
    - { dest: "/usr/local/bin" }

- name: copy templates
  ansible.builtin.template:
    dest: "{{ item.dest }}"
    src: "{{ item.src | default('./templates' + item.dest + '.j2') }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0644') }}"
  loop:
    - { dest: "/etc/sudoers.d/bamboo", mode: "0400" }
    - { dest: "/usr/local/bin/docker-entrypoint.sh", mode: "0755" }

- name: prepare files
  ansible.builtin.file:
    dest: "{{ item.dest }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0644') }}"
    state: "{{ item.state | default('file') }}"
  loop:
    - { dest: "/etc/sudoers.d/bamboo", mode: "0400" }
    - { dest: "/usr/local/bin/docker-entrypoint.sh", mode: "0755" }
