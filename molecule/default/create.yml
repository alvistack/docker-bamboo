- hosts: localhost
  connection: local
  gather_facts: false
  tasks:
    - name: prepare directories
      file:
        dest: "{{ molecule_ephemeral_directory }}/{{ item.name }}"
        mode: "0755"
        state: "directory"
      loop_control:
        label: "{{ item.name }}"
      loop: "{{ molecule_yml.platforms }}"
      when: item.dockerfile is defined

    - name: copy template
      template:
        src: "{{ molecule_scenario_directory }}/{{ item.dockerfile }}"
        dest: "{{ molecule_ephemeral_directory }}/{{ item.name }}/Dockerfile"
        mode: "0644"
      loop_control:
        label: "{{ item.name }}"
      loop: "{{ molecule_yml.platforms }}"
      when: item.dockerfile is defined

- hosts: localhost
  connection: local
  remote_user: root
  become: true
  gather_facts: false
  tasks:
    - name: docker build
      docker_image:
        name: "{{ molecule_ephemeral_directory | regex_replace('^.*/([^/]*/[^/]*)$', '\\1') }}:{{ item.name }}"
        source: "build"
        build:
          path: "{{ molecule_ephemeral_directory }}/{{ item.name }}"
          pull: true
      loop_control:
        label: "{{ item.name }}"
      loop: "{{ molecule_yml.platforms }}"
      when: item.dockerfile is defined

    - name: docker pull
      docker_image:
        name: "{{ item.image }}"
        source: "pull"
      loop_control:
        label: "{{ item.name }}"
      loop: "{{ molecule_yml.platforms }}"
      when: item.dockerfile is not defined

    - name: docker tag
      docker_image:
        name: "{{ item.image }}"
        repository: "{{ molecule_ephemeral_directory | regex_replace('^.*/([^/]*/[^/]*)$', '\\1') }}:{{ item.name }}"
        source: "local"
        force_tag: true
      loop: "{{ molecule_yml.platforms }}"
      when: item.dockerfile is not defined

    - name: docker run
      docker_container:
        name: "{{ item.name }}"
        hostname: "{{ item.name }}"
        image: "{{ molecule_ephemeral_directory | regex_replace('^.*/([^/]*/[^/]*)$', '\\1') }}:{{ item.name }}"
        entrypoint: "{{ item.entrypoint | default('') }}"
        command: "{{ item.command | default('bash -c \"sleep infinity\"') }}"
        privileged: "{{ item.privileged | default(omit) }}"
        tty: "{{ item.tty | default(omit) }}"
        volumes: "{{ item.volumes | default(omit) }}"
        env: "{{ item.env | default(omit) }}"
        container_default_behavior: "no_defaults"
        state: "started"
      loop_control:
        label: "{{ item.name }}"
      loop: "{{ molecule_yml.platforms }}"
