- name: import playbook ../../playbooks/verify.yml
  import_playbook: ../../playbooks/verify.yml

- name: verify | all
  hosts: all
  remote_user: root
  become: true
  tasks:
    - name: docker-entrypoint.sh
      ansible.builtin.shell:
        cmd: |
          set -euxo pipefail
          /usr/local/bin/docker-entrypoint.sh /opt/atlassian/bamboo/bin/start-bamboo.sh -fg
      args:
        executable: /bin/bash
      async: 300
      poll: 0
      changed_when: false
      failed_when: false

    - name: check port
      ansible.builtin.wait_for:
        port: 8085
        timeout: 300
        delay: 10
      async: 300
      poll: 10
      register: result
      until: result is succeeded
      retries: 30
