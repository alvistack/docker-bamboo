language: bash

services: docker

install:
  - git clone https://github.com/docker-library/official-images.git ~/official-images

before_script:
  - docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
  - docker version
  - docker info
  - IMAGE=$(echo $TRAVIS_REPO_SLUG | sed 's/\/docker-/\//g')

script:
  - travis_retry docker build -t "$IMAGE" .
  - ~/official-images/test/run.sh "$IMAGE"

after_success:
  - |
    if [[ $TRAVIS_TAG =~ ^[0-9]+\.[0-9]+\.[0-9]+ ]]; then
      read -a v <<< $(echo ${TRAVIS_TAG} | sed 's/[\.\-]/ /g')
      for TAG in $TRAVIS_TAG ${v[0]}.${v[1]}.${v[2]} ${v[0]}.${v[1]} ${v[0]} latest
      do
        docker tag "$IMAGE" "$IMAGE":"$TAG"
        docker push "$IMAGE":"$TAG"
      done
    elif [[ $TRAVIS_BRANCH =~ ^[0-9]+\.[0-9]+ ]]; then
      docker tag "$IMAGE" "$IMAGE":"$TRAVIS_BRANCH"
      docker push "$IMAGE":"$TRAVIS_BRANCH"
    fi
